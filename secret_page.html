<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Page</title>
    <style>
        /* Make the body and html tags take up the full space */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Hide scrollbars from the parent page */
        }
        /* Make the iframe fill the entire page */
        .iframe-container {
            width: 100%;
            height: 100%;
        }
        iframe {
            border: none; /* Remove the default border around the iframe */
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://jcw87.github.io/c2-smb1/">
            <!-- This text will be displayed if the browser does not support iframes -->
            Your browser does not support iframes.
        </iframe>
    </div>
</body>
</html>
