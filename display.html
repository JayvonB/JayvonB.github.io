<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display Messages</title>
    <style>
        #messages-container p { margin: 5px 0; padding: 8px; background-color: #f0f0f0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Live Messages</h1>
    <div id="messages-container"></div>

    <!-- Supabase SDK Script -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // 1. PASTE THE SAME SUPABASE URL AND ANON KEY HERE
        const SUPABASE_URL = 'https://tfzfblgayrkuafjxdgul.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmemZibGdheXJrdWFmanhkZ3VsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3Mjk5NDYsImV4cCI6MjA3NDMwNTk0Nn0.c31y8FRpcWb9cPyA8gZazPZ_h5FBKMZAzJyI1aBZxe8';

        // 2. Initialize Supabase
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const messagesContainer = document.getElementById('messages-container');

        // Function to display a message
        const displayMessage = (message) => {
            const messageElement = document.createElement('p');
            messageElement.textContent = message.content;
            messagesContainer.prepend(messageElement); // Add new messages to the top
        };

        // 3. Listen for new messages in the 'messages' table
        supabase.channel('public:messages')
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, (payload) => {
                displayMessage(payload.new);
            })
            .subscribe();

        // 4. Load existing messages on page load
        async function loadInitialMessages() {
            const { data } = await supabase.from('messages').select('*').order('created_at', { ascending: false });
            if (data) {
                data.forEach(message => displayMessage(message));
            }
        }
        loadInitialMessages();
    </script>
</body>
</html>
