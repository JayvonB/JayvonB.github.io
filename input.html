<!DOCTYPE html>
<html lang="en">
<head>
    <title>Input Message</title>
</head>
<body>
    <h1>Enter a message</h1>
    <input type="text" id="message-input" placeholder="Type here and press Enter" style="width: 300px;">

    <!-- Supabase SDK Script -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // 1. PASTE YOUR SUPABASE URL AND ANON KEY HERE
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';

        // 2. Initialize Supabase
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // 3. Send data to Supabase when Enter is pressed
        const messageInput = document.getElementById('message-input');
        messageInput.addEventListener('keydown', async (event) => {
            if (event.key === 'Enter') {
                const messageContent = messageInput.value;
                if (messageContent) {
                    // Insert a new row into the 'messages' table
                    await supabase.from('messages').insert([
                        { content: messageContent }
                    ]);
                    messageInput.value = ''; // Clear the input box
                }
            }
        });
    </script>
</body>
</html>
