<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Learn To Fly</title>
</head>
<body>

    <h1>My Learn To Fly</h1>
    
    <!-- This div is where the Ruffle player will be created. -->
    <div id="ruffle-container" style="width:800px; height:600px;"></div>

    <!-- Include the Ruffle CDN script. -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

    <!-- Use JavaScript to load the SWF into the Ruffle player. -->
    <script>
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("ruffle-container");
            container.appendChild(player);

            player.load({
                url: "https://raw.githubusercontent.com/Ducci9129/Swf-Collection/63e0e231c5b96ff3deed3ab052e4c16cd5820a69/Collection/Learn-To-Fly-3.swf"
            });
        });
    </script>

</body>
</html>
