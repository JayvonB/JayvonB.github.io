<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Learn To Fly</title>
</head>
<body>

    <h1>My Learn To Fly</h1>
    
    <div id="ruffle-container" style="width:800px; height:600px;"></div>

    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

    <script>
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("ruffle-container");
            container.appendChild(player);

            // Replace with the direct download URL you copied from MediaFire
            player.load({
                url: "https://files.catbox.moe/iq94qm.swf" 
            });
        });
    </script>

</body>
</html>
