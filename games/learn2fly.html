<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ruffle Flash Game</title>
</head>
<body>

    <h1>My Ruffle Flash Game</h1>
    
    <!-- This is the HTML tag where Ruffle will load your SWF file. -->
    <!-- The `src` attribute is the path to your SWF file. -->
    <embed src="your-flash-game.swf" width="800" height="600"></embed>

    <!-- Include the Ruffle CDN script right before the closing </body> tag. -->
    <!-- This script automatically detects and plays Flash content. -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

</body>
</html>
