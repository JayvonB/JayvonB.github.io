<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Learn To Fly</title>
</head>
<body>

    <h1>My Learn To Fly</h1>
    
    <!-- This div is where the Ruffle player will be created. -->
    <div id="ruffle-container" style="width:1280px; height:720px;"></div>

    <!-- Include the Ruffle CDN script. -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

    <!-- Use JavaScript to load the SWF into the Ruffle player. -->
    <script>
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("ruffle-container");
            container.appendChild(player);

            // Use a relative path, since the file is hosted on the same domain.
            player.load({
                url: "./games/learn-to-fly.swf"
            });
        });
    </script>

</body>
</html>
